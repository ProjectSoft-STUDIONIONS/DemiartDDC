<!DOCTYPE html><html><head><title>Demiart Discussion Count - Настройки</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><base href="/"><link href="css/options.css?1646131694006" type="text/css" rel="stylesheet"></head><body><div class="wrapp"><div class="header clearfix"><h1 class="text-center" id="nameext">&nbsp;</h1><p class="imgext text-center"><img src="/images/logo_demicolor.png" alt="DemiColor Code"></p></div><div class="main clearfix"><div class="wrapp_settings"><div class="wrapp_options_content"><div class="left text-left"><p id="param-02-title"></p></div><div class="right text-right"><select id="interval"><option value="0"></option><option value="0.1666666666666667"></option><option value="0.5"></option><option value="1"></option><option value="5"></option><option value="30"></option><option value="60"></option><option value="1440"></option></select></div></div><div class="wrapp_options_content"><div class="left text-left"><p id="param-03-title"></p></div><div class="right text-right"><input id="audio_checkbox" type="checkbox"></div></div><div class="wrapp_options_content"><div class="left text-left"><p id="param-04-title"></p></div><div class="right text-right"><select id="sounds"></select>&nbsp;<button class="btn-control" id="playButton"></button></div></div><div class="wrapp_options_content"><div class="left text-left"><p id="param-05-title"></p></div><div class="right text-right" id="range"><input id="audio_volume" type="range" max="1" min="0" step="0.01"></div></div><div class="wrapp_options_content"><div class="left text-left"><p id="param-06-title"></p></div><div class="right text-right"><input id="tab_checkbox" type="checkbox"></div></div><div class="wrapp_options_content demicolor"><div class="left text-left"><img src="/images/logo_demicolor.png"></div><div class="right text-right"><input id="demicolor_checkbox" type="checkbox"></div></div><div class="wrapp_options_content buttons"><div class="center"><button class="btn" id="save" type="button"></button></div></div></div></div><div class="footer clearfix"><div class="wrapp_footer"><p class="text-center"><img src="images/demicat.png" alt="Деми Кот"><br>Demiart.ru © 2000 -  <span id="year"></span></p></div></div></div><script type="text/javascript" src="js/options.js?1646131694006"></script></body></html>
